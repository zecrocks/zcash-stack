{{- if .Values.zebra.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.zebra.name }}-config
data:
  zebrad.toml: |
    [network]
    {{- if .Values.zebra.testnet }}
    network = "Testnet"
    {{- else }}
    network = "Mainnet"
    {{- end }}
    listen_addr = "0.0.0.0:{{ if .Values.zebra.testnet }}18233{{ else }}8233{{ end }}"
    [state]
    cache_dir = "/var/cache/zebrad-cache"
    [rpc]
    listen_addr = "0.0.0.0:{{ if .Values.zebra.testnet }}18232{{ else }}8232{{ end }}"
    enable_cookie_auth = false
    parallel_cpu_threads = 0
    [metrics]
    endpoint_addr = "0.0.0.0:8080"
    [tracing]
    use_color = false
{{- end }}
